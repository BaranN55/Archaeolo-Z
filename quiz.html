<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Page</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="icon" type="image/png" href="../assets/BNlogo2.png">
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Next level background fade overlay (behind axe overlay) -->
    <div id="next-bg-overlay"></div>

    <!-- Post-quiz axe digging sequence -->
    <div id="axe-overlay">
        <div id="axe-intro-text">Press Spacebar 5 times to dig deeper!</div>
        <img id="axe-img" src="../assets/Axeup.png" alt="Pickaxe">
    </div>

    <!-- Side buttons -->
    <div class="Startcomponents">
        <a href="coin2.html" class="Coin-button"></a>
        <a href="collect2.html" class="Collect-button"></a>
        <a href="tool2.html" class="Tools-button"></a>
    </div>

    <!-- Quiz paper -->
    <div id="quiz-wrapper">
        <img id="paper-bg" src="../assets/Pageq.png" alt="Paper">

        <div id="quiz-content">
            <h2 id="quiz-title">What do these words mean?</h2>

            <div class="qa-row" data-index="0">
                <span class="word-label">Rizz</span>
                <input type="text" class="answer-input" placeholder="Your answer...">
                <span class="feedback"></span>
            </div>

            <div class="qa-row" data-index="1">
                <span class="word-label">Bussin'</span>
                <input type="text" class="answer-input" placeholder="Your answer...">
                <span class="feedback"></span>
            </div>

            <div class="qa-row" data-index="2">
                <span class="word-label">Sus</span>
                <input type="text" class="answer-input" placeholder="Your answer...">
                <span class="feedback"></span>
            </div>

            <div class="qa-row" data-index="3">
                <span class="word-label">Lowkey</span>
                <input type="text" class="answer-input" placeholder="Your answer...">
                <span class="feedback"></span>
            </div>

            <div class="qa-row" data-index="4">
                <span class="word-label">Cap</span>
                <input type="text" class="answer-input" placeholder="Your answer...">
                <span class="feedback"></span>
            </div>

            <div id="global-feedback"></div>

            <button id="submit-btn">Submit Answers</button>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
