<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67 Pose Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <link rel="icon" type="image/png" href="../assets/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: #000;
            font-family: "Caesar Dressing", system-ui;
            overflow: hidden;
        }
        
        video, canvas {
            position: absolute;
            top: 0;
            left: 0;
            max-width: 100vw;
            max-height: 100vh;
        }
        
        #ui-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
        }
        
        #status-display {
            background: rgba(0, 0, 0, 0.7);
            color: #C8A582;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
            border: 3px solid #a0845a;
        }
        
        #pose-indicator {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
        }
        
        .indicator-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(200, 165, 130, 0.3);
            border: 4px solid #a0845a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #C8A582;
            text-align: center;
            transition: all 0.3s ease;
        }
        
        .indicator-circle.detected {
            background: rgba(74, 154, 58, 0.6);
            border: 4px solid #2a7a1a;
            box-shadow: 0 0 30px rgba(74, 154, 58, 0.8), inset 0 0 20px rgba(74, 154, 58, 0.4);
            animation: pulse 0.8s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(74, 154, 58, 0.8), inset 0 0 20px rgba(74, 154, 58, 0.4);
            }
            50% {
                box-shadow: 0 0 50px rgba(74, 154, 58, 1), inset 0 0 30px rgba(74, 154, 58, 0.6);
            }
        }
        
        #pose-text {
            font-weight: bold;
            font-size: 14px;
            color: inherit;
        }
        
        #instructions {
            background: rgba(0, 0, 0, 0.7);
            color: #C8A582;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            border: 2px solid #a0845a;
        }
    </style>
</head>
<body>
    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>
    
    <div id="ui-container">
        <div id="instructions">Bend forward at the hips to activate "67" pose!</div>
        <div id="status-display">Loading...</div>
        <div id="pose-indicator">
            <div class="indicator-circle">
                <div id="pose-text">Ready</div>
            </div>
        </div>
    </div>
    
    <script src="67_pose_detector.js"></script>
</body>
</html>
