<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>67 Pose Detector</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <link rel="icon" type="image/png" href="../assets/BNlogo2.png">
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            font-family: "Caesar Dressing", system-ui;
            overflow: hidden;
        }

        video, canvas {
            position: absolute;
            top: 0; left: 0;
            max-width: 100vw;
            max-height: 100vh;
        }

        /* ── Reference meme image (top-left corner) ── */
        #meme-ref {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 160px;
            height: auto;
            border-radius: 10px;
            border: 3px solid #a0845a;
            z-index: 200;
            opacity: 0.9;
            box-shadow: 0 4px 16px rgba(0,0,0,0.7);
        }

        #ui-container {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 100;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
        }

        #status-display {
            background: rgba(0,0,0,0.7);
            color: #C8A582;
            padding: 20px 30px;
            border-radius: 15px;
            font-size: 24px;
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
            border: 3px solid #a0845a;
        }

        #pose-indicator {
            position: fixed;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 101;
        }

        .indicator-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: rgba(200,165,130,0.3);
            border: 4px solid #a0845a;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #C8A582;
            text-align: center;
            transition: all 0.3s ease;
        }

        .indicator-circle.detected {
            background: rgba(74,154,58,0.6);
            border: 4px solid #2a7a1a;
            box-shadow: 0 0 30px rgba(74,154,58,0.8), inset 0 0 20px rgba(74,154,58,0.4);
            animation: pulse 0.8s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 30px rgba(74,154,58,0.8), inset 0 0 20px rgba(74,154,58,0.4); }
            50%       { box-shadow: 0 0 50px rgba(74,154,58,1), inset 0 0 30px rgba(74,154,58,0.6); }
        }

        #pose-text { font-weight: bold; font-size: 14px; color: inherit; }

        #instructions {
            background: rgba(0,0,0,0.7);
            color: #C8A582;
            padding: 15px 25px;
            border-radius: 10px;
            font-size: 18px;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            border: 2px solid #a0845a;
        }

        /* ── Green success overlay ── */
        #success-overlay {
            position: fixed;
            inset: 0;
            background: rgba(50, 200, 80, 0);
            z-index: 300;
            pointer-events: none;
            transition: background 0.6s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
        }
        #success-overlay.active {
            background: rgba(50, 200, 80, 0.35);
            pointer-events: all;
        }

        /* ── Shovel dig overlay (appears after green) ── */
        #shovel-overlay {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 400;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
        }
        #shovel-overlay.visible { display: flex; }

        #shovel-text {
            font-size: 30px;
            color: #C8A582;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.8);
            margin-bottom: 30px;
            transition: opacity 0.5s ease;
        }

        #shovel-img {
            width: 160px;
            height: auto;
            transition: transform 0.5s ease, opacity 0.5s ease;
        }
        #shovel-img.swing { transform: rotate(50deg); }

        /* ── Next bg overlay ── */
        #next-bg {
            position: fixed;
            inset: 0;
            background-image: url("../assets/L3bg.png");
            background-size: cover;
            background-position: center;
            opacity: 0;
            z-index: 5;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        #success-msg {
            font-size: 36px;
            color: #fff;
            text-shadow: 0 0 20px rgba(50,200,80,0.9), 2px 2px 6px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>

    <!-- Reference image in corner -->
    <img id="meme-ref" src="../assets/six7.png" alt="Mimic this">

    <video id="video" autoplay playsinline></video>
    <canvas id="output"></canvas>

    <div id="next-bg"></div>

    <div id="ui-container">
        <div id="instructions">Hands low &amp; spread wide + open your mouth wide!</div>
        <div id="status-display">Loading...</div>
        <div id="pose-indicator">
            <div class="indicator-circle">
                <div id="pose-text">Ready</div>
            </div>
        </div>
    </div>

    <!-- Green success overlay -->
    <div id="success-overlay">
        <div id="success-msg"></div>
    </div>

    <!-- Shovel dig overlay -->
    <div id="shovel-overlay">
        <div id="shovel-text">Press Spacebar 5 times to dig deeper!</div>
        <img id="shovel-img" src="../assets/shovel1.png" alt="Shovel">
    </div>

    <script src="gamestate.js"></script>
    <script src="67_pose_detector.js"></script>
    <script>
        // Called by 67_pose_detector.js when pose is confirmed
        function onPoseSuccess() {
            // Add 67 meme to collection
            GameState.addCollected('six7');

            // Show green overlay
            const overlay = document.getElementById('success-overlay');
            const msg = document.getElementById('success-msg');
            msg.textContent = '✓ POSE MATCHED!';
            overlay.classList.add('active');

            // Hide camera UI
            document.getElementById('ui-container').style.display = 'none';
            document.getElementById('meme-ref').style.display = 'none';

            // After 1.5s show shovel
            setTimeout(() => {
                overlay.classList.remove('active');
                startShovelDig();
            }, 1500);
        }

        // ── Shovel digging ─────────────────────────────────────
        const shovelOverlay = document.getElementById('shovel-overlay');
        const shovelText    = document.getElementById('shovel-text');
        const shovelImgEl   = document.getElementById('shovel-img');
        const nextBgEl      = document.getElementById('next-bg');

        const TOTAL = 5;
        let presses = 0, swinging = false, done = false;

        function startShovelDig() {
            shovelOverlay.classList.add('visible');
        }

        document.addEventListener('keydown', (e) => {
            if (e.code !== 'Space') return;
            e.preventDefault();
            if (!shovelOverlay.classList.contains('visible') || done || swinging) return;

            swinging = true;
            presses++;
            shovelImgEl.src = '../assets/shovel2.png';
            shovelImgEl.classList.add('swing');
            nextBgEl.style.opacity = presses / TOTAL;

            setTimeout(() => {
                shovelImgEl.src = '../assets/shovel1.png';
                shovelImgEl.classList.remove('swing');
                setTimeout(() => {
                    swinging = false;
                    if (presses >= TOTAL) {
                        done = true;
                        shovelText.style.opacity = '0';
                        shovelImgEl.style.opacity = '0';
                        setTimeout(() => { window.location.href = 'game4.html'; }, 500);
                    }
                }, 500);
            }, 600);
        });
    </script>
    <script src="nav.js"></script>
</body>
</html>
